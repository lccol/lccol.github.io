<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="index.css">
    <script type="text/javascript" src="/libs/anime.min.js"></script>
    <script type="text/javascript" src="/libs/jquery.min.js"></script>
</head>
<body>
    <div id="container">
        <div id="source">
            <p id="source-text">Emettitore</p>
        </div>
        <div id="listener1" class="listener-button"><p>1</p></div>
        <div id="listener2" class="listener-button"><p>2</p></div>
        <div id="listener3" class="listener-button"><p>3</p></div>
    </div>


    <div id="command-panel">
        <button id="play-stop">Play</button>
        <br>
        <br>
        
        <p>Posizione dell'ascoltatore:</p>
        <input type="radio" id="source1" name="source" value="listener1" autocomplete="off">
        <label for="source1">1</label>
        <input type="radio" id="source2" name="source" value="listener2" checked="checked" autocomplete="off">
        <label for="source2">2</label>
        <input type="radio" id="source3" name="source" value="listener3" autocomplete="off">
        <label for="source3">3</label>
        <br>
        <br>

        <p>Volume:</p>
        <input type="range" id="volume" min="0" max="0.7" value="0.1" step="0.01" data-action="volume">

        <p id="speed-display">Velocit√†: 30 km/h</p>
        <input type="range" id="speed" min="10" max="120" value="30" step="5" data-action="speed">

    </div>

    
</body>
<script type="text/javascript" src="index.js" charset="utf-8"></script>
